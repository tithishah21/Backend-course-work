<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product (addproduct.html)</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body{
            margin:0%;
            padding: 0;
        }
        main{
            padding-top: 10px;
            padding-left: 25px;
        }
        .main-header{
            width :100%;
            height : 3.5rem;
            background-color: rgb(11, 48, 123);
            padding: 0 1.5rem;
        }
        .main-header__nav {
            height:100%;
            display: flex;
            align-items: center;
        }
        .main-header__item-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display:flex;
        }
        .main-header__item {
            margin:0;
            padding:0;
            margin: 0 1rem;
        }
        .main-header__item a{
            text-decoration: none;
            color: white;
        }
        .main-header__item a:hover{
            color:lightskyblue;
            text-decoration: underline;
            font-weight: bold;
        }

        .product-form{
            width:20rem;
            max-width: 90%;
            
        }
        .form-control{
            margin: 1rem 0;
        }

        .form-control label,
        .form-control input{
            display: block;
        }

        .form-control input{
            border: 1.5px solid rgb(11, 48, 123);
            width: 250px;
            border-radius: 2px;
            margin-bottom: 3px;
        }
        button{
            border:1.5px solid navy;
            background: rgb(118, 197, 246);
            border-radius: 2px;
            width: 256px;
            cursor: pointer;
        }
        button:hover{
            background: rgb(203, 235, 255);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a class="active" href="/admin/addproduct">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class = "product-form" action="/admin/addproduct" method="POST">
            <div class="form-control">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>

</html>
